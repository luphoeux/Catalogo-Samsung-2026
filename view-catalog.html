<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Samsung | Oficial</title>
    <!-- Samsung Fonts -->
    <link rel="stylesheet" href="/src/styles/fonts.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --samsung-primary: #1428a0;
            --samsung-black: #000000;
            --bg-gray: #f4f4f4;
            --card-shadow: 0 12px 40px rgba(0,0,0,0.06);
        }
        body {
            font-family: 'Samsung Sharp Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f6f9f9;
            color: #000;
            overflow-x: hidden;
        }

        /* Hero / Cover Section */
        .hero-section {
            position: relative;
            padding: 100px 0;
            background: #fff;
            text-align: center;
            overflow: hidden;
            border-bottom: 1px solid #eee;
        }
        .watermark-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20rem;
            font-weight: 900;
            color: #000;
            opacity: 0.05;
            white-space: nowrap;
            z-index: 1;
            pointer-events: none;
            letter-spacing: -10px;
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        .hero-title {
            font-weight: 800;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }
        .hero-client {
            color: var(--samsung-primary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: block;
        }

        /* 6-Column Layout (1:4:1 Ratio) */
        .catalog-container {
            padding: 50px 30px;
            max-width: 1920px;
            margin: 0 auto;
        }
        .catalog-grid-system {
            display: grid;
            grid-template-columns: 1fr 4fr 1fr;
            gap: 20px;
        }
        .sidebar {
            position: -webkit-sticky; /* Safari */
            position: sticky;
            top: 30px;
            align-self: start;
            max-height: calc(100vh - 60px);
            overflow-y: auto;
        }

        .filter-title {
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .filter-link {
            display: block;
            padding: 10px 0;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            border-bottom: 1px solid #f8f8f8;
        }
        .filter-link:hover, .filter-link.active {
            color: var(--samsung-primary);
            padding-left: 5px;
        }

        /* Product Cards */
        .product-card {
            border: none;
            border-radius: 16px;
            padding: 0;
            background: #fff;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            height: 100%;
            display: flex;
            flex-direction: column;
            text-align: center;
            border: 1px solid #f0f0f0;
            overflow: hidden;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--card-shadow);
        }
        .product-card .img-container {
            width: 100%;
            padding: 0;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .product-img {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: contain;
            transition: transform 0.4s ease;
        }
        .product-card:hover .product-img {
            transform: scale(1.05);
        }
        .product-info {
            padding: 10px 15px 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .product-name {
            font-weight: 700;
            font-size: 1.05rem;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.3;
            min-height: 4.1rem; /* Asegura 3 líneas de altura para evitar desalineación */
        }

        /* Combo & Gifts Styles */
        .combo-badge-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 12px 25px;
            border-radius: 15px;
            z-index: 5;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .gift-stack-container {
            position: absolute;
            bottom: 10px;
            right: 15px;
            display: flex;
            align-items: center;
            z-index: 6;
        }

        .gift-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: white;
            border: 2px solid #fff;
            overflow: visible;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .gift-avatar img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .gift-avatar.more {
            background: #f0f0f0;
            font-size: 0.75rem;
            font-weight: 700;
            color: #666;
            border: 2px solid #fff;
        }

        /* Tags Overlay */
        .tags-container-overlay {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 10;
            align-items: flex-start;
        }

        .plus-icon {
            position: absolute;
            top: -5px;
            left: -5px;
            background: #000;
            color: #fff;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            border: 1px solid #fff;
        }

        .product-card:hover .gift-avatar {
            padding: 10px;
            z-index: 5;
            display: flex;
            flex-direction: column;
            gap: 5px;
            pointer-events: none;
        }

        .gift-badge-overlay {
            position: absolute;
            bottom: 10px; /* Moved up to be fully visible inside overflow:hidden container */
            right: 10px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ffffff;
            border: 3px solid #ffffff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 6;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .gift-badge-overlay:hover {
            transform: scale(1.15) rotate(5deg);
        }

        .gift-badge-overlay img {
            width: 90%;
            height: 90%;
            object-fit: contain;
        }
        
        /* Plus icon connecting product and gift */
        .gift-plus-badge {
            position: absolute;
            bottom: 10px;
            right: 55px;
            background: var(--bs-primary);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 7;
            border: 2px solid white;
            font-weight: bold;
        }

        /* Texto del Combo debajo del título */
        .gift-text-label {
            color: #000; /* Mismo color que el título */
            font-family: 'Samsung Sharp Sans', sans-serif;
            font-weight: 400; /* No bold */
            font-size: 1.5rem; 
            text-transform: none; /* Normal case */
            letter-spacing: -0.5px;
            margin-top: -8px; 
            margin-bottom: 20px;
            display: block;
            line-height: 1.1;
        }

        /* Tooltip Personalizado (Pop-up) */
        .gift-badge-overlay .gift-tooltip {
            visibility: hidden;
            width: max-content;
            max-width: 150px;
            background-color: rgba(0,0,0,0.85);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 10px;
            position: absolute;
            z-index: 10;
            bottom: 115%; /* Encima de la burbuja */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            font-size: 0.7rem;
            font-weight: 600;
            pointer-events: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .gift-badge-overlay:hover .gift-tooltip {
            visibility: visible;
            opacity: 1;
            transform: translateX(-50%) translateY(-5px);
        }

        /* Flechita del tooltip */
        .gift-badge-overlay .gift-tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0,0,0,0.85) transparent transparent transparent;
        }
        
        .product-price-box {
            margin-top: auto;
            margin-bottom: 20px;
        }
        .price-main {
            font-weight: 800;
            font-size: 1.3rem;
            color: #000;
        }
        .price-old {
            font-size: 0.85rem;
            color: #999;
            text-decoration: line-through;
        }
        .btn-samsung {
            background: #000;
            color: #fff;
            border-radius: 100px;
            padding: 12px 25px;
            font-weight: 700;
            font-size: 0.85rem;
            text-decoration: none;
            transition: all 0.3s;
            border: 2px solid #000;
            display: block; /* Ensure it behaves as a button */
            text-align: center;
        }
        .btn-samsung:hover {
            background: #fff;
            color: #000;
        }

        /* Descripción con límite de líneas */
        .description-clamp {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 4.2em; /* Mantiene la altura consistente incluso si hay poco texto */
        }

        /* Benefits Footer */
        .benefits-section {
            background: #fff;
            padding: 80px 0;
            border-top: 1px solid #eee;
        }
        .benefit-item {
            text-align: center;
            padding: 20px;
        }
        .benefit-icon {
            width: 60px;
            height: 60px;
            background: #f8f9fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 1.5rem;
            color: var(--samsung-primary);
            transition: all 0.3s;
        }
        .benefit-item:hover .benefit-icon {
            background: var(--samsung-primary);
            color: #fff;
            transform: scale(1.1);
        }
        .benefit-title {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .benefit-desc {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.5;
        }

        /* Promos / Right Sidebar */
        .promo-card {
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #eee;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: default;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }
        .promo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }
        .promo-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .promo-card-body {
            padding: 15px;
            text-align: center;
        }
        .promo-card-title {
            font-weight: 700;
            font-size: 0.85rem;
            margin: 0;
            color: #333;
        }
        
        /* Hide promo buttons by default, show on hover */
        .promo-card .d-grid {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .promo-card:hover .d-grid {
            opacity: 1;
            max-height: 200px;
        }
        
        @media (max-width: 1200px) {
            .catalog-grid-system {
                grid-template-columns: 1.5fr 4.5fr 0;
                gap: 20px;
            }
            .sidebar-right { display: none; }
        }

        @media (max-width: 991px) {
            .catalog-grid-system {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            .hero-title { font-size: 2.5rem; }
            .watermark-text { font-size: 10rem; }
            .sidebar { position: static; margin-bottom: 0; }
            .sidebar-right { display: none; }
        }
    </style>
</head>
<body>



    <!-- Hero / Cover -->
    <header class="hero-section">
        <div class="watermark-text" id="view-watermark">2026</div>
        <div class="container hero-content">
            <span class="hero-client" id="view-client">Propuesta Exclusiva</span>
            <h1 class="hero-title" id="view-title">Catálogo Samsung</h1>
        </div>
    </header>

    <!-- Main Catalog Content -->
    <div class="container catalog-container">
        <div class="catalog-grid-system">
            <!-- Left Sidebar: Filters -->
            <aside>
                <div class="sidebar">
                    <h4 class="filter-title"><i class="bi bi-filter"></i> Filtros</h4>
                    
                    <!-- Smart Search -->
                    <div class="mb-4">
                        <div class="position-relative">
                            <input type="text" 
                                   id="smart-search" 
                                   class="form-control form-control-sm" 
                                   placeholder="Buscar producto o SKU..."
                                   style="border-radius: 20px; padding: 10px 15px 10px 40px; border: 1px solid #e0e0e0; font-size: 0.85rem;">
                            <i class="bi bi-search position-absolute" style="left: 15px; top: 50%; transform: translateY(-50%); color: #999; font-size: 0.9rem;"></i>
                        </div>
                    </div>
                    
                    <!-- Clear Filters Button (hidden by default) -->
                    <div id="clear-filters-container" class="mb-3" style="display: none;">
                        <button id="btn-clear-filters" class="btn btn-sm btn-outline-danger w-100" style="border-radius: 20px; font-size: 0.8rem;">
                            <i class="bi bi-x-circle"></i> Limpiar Filtros
                        </button>
                    </div>
                    
                    <div id="category-filters">
                        <a href="#" class="filter-link active" data-category="all">Todos los productos</a>
                        <!-- Dynamic Categories -->
                    </div>
                    <!-- Filter: Highlights (Combos) -->
                    <div class="mb-4" id="highlights-filter-section" style="display: none;">
                        <h6 class="fw-bold mb-3" style="font-size: 0.85rem; letter-spacing: 0.5px;">PRODUCTOS DESTACADOS</h6>
                        <div id="highlights-filter-container" class="d-flex flex-column gap-2">
                            <!-- Helper text if empty -->
                        </div>
                    </div>

                    <!-- Filter: Tags -->
                    <div class="mb-4" id="tags-filter-section" style="display: none; margin-top: 20px;">
                        <h6 class="text-uppercase fw-bold text-muted small mb-3">Etiquetas</h6>
                        <div id="tag-filters">
                            <!-- Dynamic Tags -->
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Center: Grid -->
            <main>
                <div id="catalog-grid" class="row g-4">
                    <!-- Products injected here -->
                    <div class="col-12 text-center py-5">
                        <div class="spinner-border text-primary" role="status"></div>
                    </div>
                </div>
            </main>

            <!-- Right Sidebar: Promos -->
            <aside class="sidebar-right">
                <div class="sidebar">
                    <h4 class="filter-title"><i class="bi bi-tag-fill"></i> Promociones</h4>
                    <div id="promotions-sidebar">
                        <!-- Promotions injected here -->
                        <div class="text-muted small text-center py-4">No hay promociones activas para esta selección.</div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/js/view-catalog.js"></script>
</body>
</html>
