<!-- Color Edit Modal -->
<div id="colorModal" class="modal">
    <div class="modal-content" style="max-width: 450px;">
        <div class="modal-header">
            <h2 class="modal-title" id="colorModalTitle">Editar Color</h2>
            <button class="close-modal"
                onclick="document.getElementById('colorModal').classList.remove('active')">&times;</button>
        </div>
        <form id="colorForm" onsubmit="event.preventDefault(); saveColor();">
            <input type="hidden" id="editColorOldName">

            <div class="form-group">
                <label class="form-label">Nombre del Color</label>
                <input type="text" class="form-input" id="colorName" required placeholder="Ej: Phantom Black">
            </div>

            <div class="form-group">
                <label class="form-label">CÃ³digo Hexadecimal</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="color" id="colorPicker"
                        style="width: 50px; height: 38px; padding: 0; border: 1px solid #ddd; border-radius:4px; cursor: pointer;"
                        value="#000000">
                    <input type="text" class="form-input" id="colorHex" required placeholder="#000000"
                        pattern="^#[0-9A-Fa-f]{6}$" style="flex: 1; text-transform: uppercase; font-family:monospace;">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Vista Previa</label>
                <div id="colorPreview"
                    style="height: 40px; border-radius: 6px; border: 1px solid #ddd; background: #000;"></div>
            </div>

            <div style="margin-top: 1.5rem; text-align: right;">
                <button type="button" class="btn-secondary"
                    onclick="document.getElementById('colorModal').classList.remove('active')">Cancelar</button>
                <button type="submit" class="btn-primary">Guardar Color</button>
            </div>
        </form>
    </div>
</div>
