<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas | Samsung Catalog Admin</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Admin CSS -->
    <link rel="stylesheet" href="/src/styles/admin.css">
</head>
<body>
    <div class="app-wrapper">
        <!-- Sidebar dynamically injected by layout.js -->
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="d-flex justify-content-between align-items-center mb-5">
                <div>
                    <h2 style="font-weight: 800; font-size: 1.8rem; margin: 0;">Gestión de Etiquetas</h2>
                    <p class="text-muted mb-0">Crea badges visuales para destacar productos.</p>
                </div>
                <div>
                    <button class="btn btn-pill btn-primary-samsung px-4" data-bs-toggle="modal" data-bs-target="#tagModal">
                        + Nueva Etiqueta
                    </button>
                </div>
            </header>

            <div class="card-samsung p-0 overflow-hidden">
                <div class="table-responsive">
                    <table class="table align-middle mb-0">
                        <thead class="bg-light small text-muted text-uppercase fw-bold">
                            <tr>
                                <th class="ps-4">Previsualización</th>
                                <th>Nombre</th>
                                <th>Color de Fondo</th>
                                <th>Color de Texto</th>
                                <th>Productos</th>
                                <th class="text-end pe-4">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tagsTable">
                            <!-- Popular default tags -->
                            <tr>
                                <td class="ps-4"><span class="badge rounded-pill bg-danger">NUEVO</span></td>
                                <td class="fw-bold">Nuevo</td>
                                <td>#DC3545</td>
                                <td>#FFFFFF</td>
                                <td><span class="badge bg-light text-primary border">0 Productos</span></td>
                                <td class="text-end pe-4">
                                    <button class="btn btn-sm btn-light p-1 rounded-circle"><i class="bi bi-pencil-fill px-1"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td class="ps-4"><span class="badge rounded-pill bg-warning text-dark">OFERTA</span></td>
                                <td class="fw-bold">Oferta</td>
                                <td>#FFC107</td>
                                <td>#212529</td>
                                <td><span class="badge bg-light text-primary border">0 Productos</span></td>
                                <td class="text-end pe-4">
                                    <button class="btn btn-sm btn-light p-1 rounded-circle"><i class="bi bi-pencil-fill px-1"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Tag Modal -->
    <div class="modal fade" id="tagModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" style="border-radius: 25px; border: none; box-shadow: var(--card-shadow);">
                <div class="modal-header border-0 p-4 pb-0">
                    <h5 class="modal-title fw-bold">Configurar Etiqueta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="tagForm">
                        <input type="hidden" id="tag-index" value="-1">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label small fw-bold text-muted">Texto</label>
                                    <input type="text" class="form-control form-pill" id="tag-text" required placeholder="Ej: HOT">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold text-muted">Color Fondo</label>
                                    <input type="color" class="form-control form-control-color w-100 border-0 bg-transparent" id="tag-bg" value="#000000">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold text-muted">Color Texto</label>
                                    <input type="color" class="form-control form-control-color w-100 border-0 bg-transparent" id="tag-color" value="#ffffff">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <label class="form-label small fw-bold text-muted">Previsualización</label>
                                <div class="p-4 bg-light rounded-3 text-center mb-4">
                                    <span class="badge rounded-pill" id="tag-preview" style="font-size: 1rem; padding: 8px 16px;">TEXTO</span>
                                </div>
                                
                                <hr>
                                
                                <div class="mb-3">
                                    <label class="form-label small fw-bold text-muted">Productos Asociados</label>
                                    
                                    <!-- Catalog Selector -->
                                    <div class="mb-3">
                                        <label class="form-label small text-muted">Seleccionar desde Catálogo</label>
                                        <select class="form-select form-pill" id="catalog-selector">
                                            <option value="">-- Selecciona un catálogo --</option>
                                            <!-- Catalogs loaded dynamically -->
                                        </select>
                                    </div>
                                    
                                    <!-- Products from selected catalog -->
                                    <div id="catalog-products-container" class="mb-3" style="display: none;">
                                        <label class="form-label small text-muted">Productos del Catálogo</label>
                                        <div class="border rounded-3 p-3" style="max-height: 200px; overflow-y: auto;">
                                            <div id="catalog-products-list" class="d-flex flex-column gap-2">
                                                <!-- Products loaded here -->
                                            </div>
                                        </div>
                                    </div>

                                    <label class="form-label small text-muted">O buscar producto individual</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control form-pill" id="sku-search" placeholder="Buscar por SKU o nombre...">
                                        <button type="button" class="btn btn-primary-samsung btn-pill ms-2" id="btn-add-sku">
                                            <i class="bi bi-plus-lg"></i> Agregar
                                        </button>
                                    </div>
                                    <div id="linked-products-list" class="mt-3 d-flex flex-wrap gap-2">
                                        <div class="text-center text-muted small mt-2">Selecciona productos para aplicar esta etiqueta.</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0 p-4 pt-0">
                    <button type="button" class="btn btn-pill btn-light border w-100 mb-2" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-pill btn-primary-samsung px-4 w-100" id="btn-save-tag">Crear Etiqueta</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/js/tags.js"></script>
</body>
</html>
