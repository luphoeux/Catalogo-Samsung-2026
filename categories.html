<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías | Samsung Catalog Admin</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Admin CSS -->
    <link rel="stylesheet" href="/src/styles/admin.css">
</head>
<body>
    <div class="app-wrapper">
        <!-- Sidebar dynamically injected by layout.js -->
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="mb-5">
                <h2 style="font-weight: 800; font-size: 1.8rem;">Categorías (Familias)</h2>
                <p class="text-muted">Estructura de agrupamiento del catálogo.</p>
            </header>
            <div class="card-samsung p-0" style="overflow: hidden;">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4" style="width: 60%;">Nombre de la Familia / Categoría</th>
                                <th class="text-center">Items</th>
                                <th class="text-end pe-4">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="categories-table-body">
                            <tr>
                                <td colspan="3" class="text-center py-5">
                                    <div class="spinner-border spinner-border-sm text-primary me-2"></div>
                                    Cargando familias...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/js/categories.js"></script>
</body>
</html>
