<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas - Admin</title>
    <link rel="icon" type="image/svg+xml" href="../../image/favicon.svg">
    <link rel="stylesheet" href="css/admin-layout.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined">
</head>

<body>
    <div class="main-content">
        <div id="tagsView" class="view-section active">
            <div class="header-actions">
                <div>
                    <h1 class="page-title">Etiquetas (Badges)</h1>
                    <p class="page-subtitle">Gestiona etiquetas promocionales (Nuevo, Oferta, etc.)</p>
                </div>
                <div>
                    <button class="btn-primary" id="bulkDeleteTagsBtn"
                        style="display: none; background-color: #d32f2f; margin-right: 1rem;">
                        <svg class="icon-svg" style="width:16px;height:16px;" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M16 6v-.8c0-1.12 0-1.68-.218-2.108a2 2 0 0 0-.874-.874C14.48 2 13.92 2 12.8 2h-1.6c-1.12 0-1.68 0-2.108.218a2 2 0 0 0-.874.874C8 3.52 8 4.08 8 5.2V6m2 5.5v5m4-5v5M3 6h18m-2 0v11.2c0 1.68 0 2.52-.327 3.162a3 3 0 0 1-1.311 1.311C16.72 22 15.88 22 14.2 22H9.8c-1.68 0-2.52 0-3.162-.327a3 3 0 0 1-1.311-1.311C5 19.72 5 18.88 5 17.2V6">
                            </path>
                        </svg>
                        Eliminar (<span id="bulkDeleteTagsCount">0</span>)
                    </button>
                    <button class="btn-primary" id="addTagBtn">
                        <svg class="icon-svg" style="width:16px;height:16px;" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 5v14m-7-7h14"></path>
                        </svg>
                        Nueva Etiqueta
                    </button>
                </div>
            </div>

            <div class="admin-filters" style="margin-bottom: 1rem;">
                <input type="text" class="search-admin" placeholder="Buscar etiqueta..." id="tagSearch">
            </div>

            <div class="products-table-container">
                <table style="font-size: 0.9rem;">
                    <thead>
                        <tr>
                            <th width="40" style="text-align:center;">
                                <input type="checkbox" id="selectAllTags"
                                    style="width:18px; height:18px; cursor:pointer;" title="Seleccionar todos">
                            </th>
                            <th>Nombre</th>
                            <th width="100" style="text-align: center;">Productos</th>
                            <th width="120" style="text-align: center;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tagsTableBody">
                        <!-- Tag rows will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Tag Edit Modal -->
    <div id="tagModal" class="modal">
        <div class="modal-content modal-sm modal-content-padded">
            <div class="modal-header">
                <h2 class="modal-title" id="tagModalTitle">Editar Etiqueta</h2>
                <button class="close-modal" id="closeTagModal">&times;</button>
            </div>
            <form id="tagForm">
                <input type="hidden" id="editTagOldName">

                <div class="form-group">
                    <label class="form-label">Nombre de la Etiqueta</label>
                    <input type="text" class="form-input" id="tagName" required placeholder="Ej: Oferta, Nuevo, 2x1">
                    <small class="form-hint">El ID se generará automáticamente (e001, e002,
                        etc.)</small>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-secondary" id="cancelTagBtn">Cancelar</button>
                    <button type="submit" class="btn-primary" style="display: inline-flex;">Guardar
                        Etiqueta</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Load Data -->
    <script src="../data/color-variables.js"></script>
    <script src="../data/text-variables.js"></script>
    <script src="../data/categories.js"></script>
    <script src="../data/tags.js"></script>
    <script src="../data/promotions.js"></script>
    <script src="../data/products.js"></script>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <!-- Admin Logic -->
    <script src="js/layout.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
