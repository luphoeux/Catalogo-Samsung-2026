<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías | Samsung Admin</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Admin CSS -->
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>

    <div class="app-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="text-center mb-5">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Samsung_Logo.svg" alt="Samsung" style="width: 120px;">
            </div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link">Panel General</a>
                    </li>
                    <li class="nav-item">
                        <a href="products.html" class="nav-link">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a href="categories.html" class="nav-link active">Categorías</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="d-flex justify-content-between align-items-center mb-5">
                <div>
                    <h2 class="section-title mb-1">Categorías (Familias)</h2>
                    <p class="text-muted">Gestiona las agrupaciones de productos del catálogo.</p>
                </div>
                <button class="btn btn-pill btn-primary-samsung">+ Nueva Categoría</button>
            </header>

            <div class="row" id="categoriesContainer">
                <!-- Example Category Card -->
                <div class="col-md-4 mb-4">
                    <div class="card-samsung h-100">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <h5 style="font-weight: 700;">Smartphones</h5>
                            <span class="badge rounded-pill bg-primary-subtle text-primary">124 Items</span>
                        </div>
                        <p class="text-muted small">Todos los dispositivos móviles Galaxy Serie S, A y Z.</p>
                        <hr>
                        <div class="d-flex justify-content-end gap-2">
                            <button class="btn btn-sm btn-light btn-pill">Editar</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
