<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores - Admin</title>
    <link rel="icon" type="image/svg+xml" href="../../image/favicon.svg">
    <link rel="stylesheet" href="css/admin-layout.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined">
</head>

<body>
    <div class="main-content">
        <div id="configView" class="view-section active"> <!-- Keeping ID as configView because admin.js uses it -->
            <div class="header-actions">
                <div>
                    <h1 class="page-title">Colores Globales</h1>
                    <p class="page-subtitle">Gestiona la paleta de colores</p>
                </div>
                <div>
                    <button class="btn-primary" id="bulkDeleteColorsBtn"
                        style="display: none; background-color: #d32f2f; margin-right: 1rem;">
                        <svg class="icon-svg" style="width:16px;height:16px;" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M16 6v-.8c0-1.12 0-1.68-.218-2.108a2 2 0 0 0-.874-.874C14.48 2 13.92 2 12.8 2h-1.6c-1.12 0-1.68 0-2.108.218a2 2 0 0 0-.874.874C8 3.52 8 4.08 8 5.2V6m2 5.5v5m4-5v5M3 6h18m-2 0v11.2c0 1.68 0 2.52-.327 3.162a3 3 0 0 1-1.311 1.311C16.72 22 15.88 22 14.2 22H9.8c-1.68 0-2.52 0-3.162-.327a3 3 0 0 1-1.311-1.311C5 19.72 5 18.88 5 17.2V6">
                            </path>
                        </svg>
                        Eliminar (<span id="bulkDeleteColorsCount">0</span>)
                    </button>
                    <button class="btn-primary" id="addColorBtn">
                        <svg class="icon-svg" style="width:16px;height:16px;" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 5v14m-7-7h14"></path>
                        </svg>
                        Nuevo Color
                    </button>
                </div>
            </div>

            <div class="admin-filters" style="margin-bottom: 1rem;">
                <input type="text" class="search-admin" placeholder="Buscar color..." id="colorSearch">
                </button>
            </div>

            <div class="products-table-container">
                <table style="font-size: 0.9rem;">
                    <thead>
                        <tr>
                            <th width="40" style="text-align:center;">
                                <input type="checkbox" id="selectAllColors"
                                    style="width:18px; height:18px; cursor:pointer;" title="Seleccionar todos">
                            </th>
                            <th width="200">Nombre</th>
                            <th width="100">Hex</th>
                            <th width="80">Muestra</th>
                            <th width="100">Usado en</th>
                            <th width="120" style="text-align: center;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="colorsTableBody">
                        <!-- Color rows will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Color Edit Modal -->
    <div id="colorModal" class="modal">
        <div class="modal-content modal-sm modal-content-padded">
            <div class="modal-header">
                <h2 class="modal-title" id="colorModalTitle">Editar Color</h2>
                <button class="close-modal" id="closeColorModal">&times;</button>
            </div>
            <form id="colorForm">
                <input type="hidden" id="editColorOldName">
                <div class="form-group">
                    <label class="form-label">Nombre del Color</label>
                    <input type="text" class="form-input" id="colorName" required placeholder="Ej: Azul Metálico">
                </div>

                <div class="form-group">
                    <label class="form-label">Código Hex</label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="text" class="form-input" id="colorHex" required placeholder="#3c5b8a"
                            pattern="^#[0-9A-Fa-f]{6}$" style="flex: 1;">
                        <input type="color" id="colorPicker"
                            style="width: 50px; height: 42px; border: 1px solid #ddd; border-radius: 8px; cursor: pointer;">
                    </div>
                    <small class="form-hint">Formato: #RRGGBB</small>
                </div>

                <div class="form-group">
                    <label class="form-label">Preview</label>
                    <div id="colorPreview"
                        style="width: 100%; height: 60px; border-radius: 8px; border: 2px solid #ddd;"></div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-secondary" id="cancelColorBtn">Cancelar</button>
                    <button type="submit" class="btn-primary" style="display: inline-flex;">Guardar Color</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Cloud & Auth Logic -->
    <script type="module" src="js/auth-guard.js"></script>
    <script src="js/admin.js"></script>
    <script type="module" src="js/admin-firebase.js"></script>

    <!-- UI Logic (Still needed for Layout/Preview) -->
    <script src="js/layout.js"></script>
    <script src="js/preview.js"></script>
    <script src="js/export.js"></script>
</body>

</html>
