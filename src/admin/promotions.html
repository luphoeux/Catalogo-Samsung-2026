<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promociones | Samsung Catalog Admin</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Admin CSS -->
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
    <div class="app-wrapper">
        <!-- Sidebar dynamically injected by layout.js -->
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="d-flex justify-content-between align-items-center mb-5">
                <div>
                    <h2 style="font-weight: 800; font-size: 1.8rem; margin: 0;">Gestión de Promociones</h2>
                    <p class="text-muted mb-0">Administra banners y campañas especiales.</p>
                </div>
                <div>
                    <button class="btn btn-pill btn-primary-samsung px-4" data-bs-toggle="modal" data-bs-target="#promoModal">
                        + Nueva Promoción
                    </button>
                </div>
            </header>

            <div class="card-samsung p-0 overflow-hidden">
                <div class="p-4 border-bottom d-flex justify-content-between align-items-center bg-light">
                    <div class="input-group" style="max-width: 300px;">
                        <span class="input-group-text bg-white border-end-0 rounded-start-pill"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control border-start-0 rounded-end-pill" id="promo-search-table" placeholder="Buscar promoción...">
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table align-middle mb-0">
                        <thead class="bg-light small text-muted text-uppercase fw-bold">
                            <tr>
                                <th class="ps-4" style="width: 50px;"><input type="checkbox" class="form-check-input"></th>
                                <th>Nombre</th>
                                <th>Imagen (Vista Previa)</th>
                                <th>Uso en Productos</th>
                                <th class="text-end pe-4">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="promotionsTable">
                            <!-- Rows injected by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Promo Modal -->
    <div class="modal fade" id="promoModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" style="border-radius: 25px; border: none; box-shadow: var(--card-shadow);">
                <div class="modal-header border-0 p-4 pb-0">
                    <h5 class="modal-title fw-bold">Editar Promoción</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="promoForm">
                        <input type="hidden" id="promo-id">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label small fw-bold text-muted">Nombre de la Promoción</label>
                                    <input type="text" class="form-control form-pill" id="promo-name" required placeholder="Ej: Navidad, Black Friday">
                                    <div class="form-text small">El ID se generará automáticamente (pr001, pr002, etc.)</div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold text-muted">Imagen (URL)</label>
                                    <input type="text" class="form-control form-pill" id="promo-image" required placeholder="https://example.com/imagen.jpg">
                                    <div class="mt-2 p-2 border rounded-3 bg-light text-center">
                                        <img id="promo-preview" src="" style="max-width: 100%; max-height: 120px; display: none; object-fit: cover;">
                                        <span id="promo-placeholder" class="small text-muted">Vista previa de la imagen</span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold text-muted">Enlace de Redirección (Opcional)</label>
                                    <input type="text" class="form-control form-pill" id="promo-link" placeholder="https://samsung.com/bo/...">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold text-muted">Color de Acento (Borde/Botón)</label>
                                    <input type="color" class="form-control form-control-color w-100 border-0 bg-transparent" id="promo-accent" value="#1428a0">
                                </div>
                            </div>
                            <div class="col-md-6 border-start ps-4">
                                <label class="form-label small fw-bold text-muted">Vincular Productos (por SKU)</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control form-pill-start" id="sku-search" placeholder="SKU o Nombre...">
                                    <button class="btn btn-primary-samsung rounded-end-pill px-3" type="button" id="btn-add-sku">Añadir</button>
                                </div>
                                <div class="p-3 bg-light rounded-4" style="min-height: 200px; max-height: 300px; overflow-y: auto;">
                                    <div id="linked-products-list" class="d-flex flex-column gap-2">
                                        <!-- SKUs list -->
                                        <div class="text-center text-muted small mt-5">Busca productos para aplicarles esta promoción.</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0 p-4 pt-0">
                    <button type="button" class="btn btn-pill btn-light border" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-pill btn-primary-samsung px-4" id="btn-save-promo">Guardar Promoción</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/promotions.js"></script>
</body>
</html>
