<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promociones - Admin</title>
    <link rel="icon" type="image/png" href="../../image/favicon.png">
    <link rel="stylesheet" href="css/admin-layout.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="main-content">
        <div id="promotionsView" class="view-section active">
            <div class="header-actions">
                <div>
                    <h1 class="page-title">Promociones</h1>
                    <p class="page-subtitle">Gestiona promociones bancarias y ofertas</p>
                </div>
                <div>
                    <button class="btn-primary" id="bulkDeletePromotionsBtn"
                        style="display: none; background-color: #d32f2f; margin-right: 1rem;">
                        <span class="material-icons" style="font-size: 16px;">delete</span>
                        Eliminar (<span id="bulkDeletePromotionsCount">0</span>)
                    </button>
                    <button class="btn-primary" id="addPromotionBtn">
                        <span class="material-icons" style="font-size: 16px;">add</span>
                        Nueva Promoción
                    </button>
                </div>
            </div>

            <div class="admin-filters" style="margin-bottom: 1rem;">
                <input type="text" class="search-admin" placeholder="Buscar promoción..." id="promotionSearch">
            </div>

            <div class="products-table-container">
                <table style="font-size: 0.9rem;">
                    <thead>
                        <tr>
                            <th width="40" style="text-align:center;">
                                <input type="checkbox" id="selectAllPromotions"
                                    style="width:18px; height:18px; cursor:pointer;" title="Seleccionar todos">
                            </th>
                            <th width="250">Nombre</th>
                            <th>Imagen (Vista Previa)</th>
                            <th width="120" style="text-align: center;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="promotionsTableBody">
                        <!-- Promotion rows will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Promotion Edit Modal -->
    <div id="promotionModal" class="modal">
        <div class="modal-content modal-sm modal-content-padded">
            <div class="modal-header">
                <h2 class="modal-title" id="promotionModalTitle">Editar Promoción</h2>
                <button class="close-modal" id="closePromotionModal">&times;</button>
            </div>
            <form id="promotionForm">
                <input type="hidden" id="editPromotionOldName">

                <div class="form-group">
                    <label class="form-label">Nombre de la Promoción</label>
                    <input type="text" class="form-input" id="promotionName" required
                        placeholder="Ej: Navidad, Black Friday">
                    <small class="form-hint">El ID se generará automáticamente (pr001, pr002,
                        etc.)</small>
                </div>

                <div class="form-group">
                    <label class="form-label">Imagen (URL)</label>
                    <input type="url" class="form-input" id="promotionImage" required
                        placeholder="https://example.com/imagen.jpg">
                    <small class="form-hint">URL de la imagen de la promoción</small>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-secondary" id="cancelPromotionBtn">Cancelar</button>
                    <button type="submit" class="btn-primary" style="display: inline-flex;">Guardar
                        Promoción</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../data/promotions.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
