<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combos | Samsung Catalog Admin</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Admin CSS -->
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
    <div class="app-wrapper">
        <!-- Sidebar dynamically injected by layout.js -->
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="d-flex justify-content-between align-items-center mb-5">
                <div>
                    <h2 style="font-weight: 800; font-size: 1.8rem; margin: 0;">Gestión de Combos</h2>
                    <p class="text-muted mb-0">Administra ofertas de productos en conjunto.</p>
                </div>
                <div>
                    <button class="btn btn-pill btn-primary-samsung px-4" data-bs-toggle="modal" data-bs-target="#comboModal">
                        + Nuevo Combo
                    </button>
                </div>
            </header>

            <div class="card-samsung p-0 overflow-hidden">
                <div class="table-responsive">
                    <table class="table align-middle mb-0">
                        <thead class="bg-light small text-muted text-uppercase fw-bold">
                            <tr>
                                <th class="ps-4">Nombre del Combo</th>
                                <th>Productos</th>
                                <th>Precio Total</th>
                                <th>Estado</th>
                                <th class="text-end pe-4">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="combosTable">
                            <tr>
                                <td colspan="5" class="text-center py-5 text-muted">No hay combos registrados.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Combo Modal -->
    <div class="modal fade" id="comboModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" style="border-radius: 25px; border: none; box-shadow: var(--card-shadow);">
                <div class="modal-header border-0 p-4 pb-0">
                    <h5 class="modal-title fw-bold">Nuevo / Editar Combo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="comboForm">
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">Nombre del Combo</label>
                            <input type="text" class="form-control form-pill" id="combo-name" required placeholder="Ej: Super Pack Galaxy">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">Productos Incluidos</label>
                            <div class="p-3 border rounded-4 bg-light">
                                <p class="small text-muted mb-2">Busca y añade productos al combo:</p>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control form-pill" placeholder="Buscar por SKU o nombre..." id="product-search-combo">
                                    <button class="btn btn-primary-samsung btn-pill ms-2" type="button">Buscar</button>
                                </div>
                                <div id="selected-products-combo" class="d-flex flex-wrap gap-2">
                                    <!-- Selected products tags here -->
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold text-muted">Precio Combo (Bs.)</label>
                                <input type="number" class="form-control form-pill" id="combo-price" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold text-muted">Fecha Límite (Opcional)</label>
                                <input type="date" class="form-control form-pill" id="combo-expiry">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0 p-4 pt-0">
                    <button type="button" class="btn btn-pill btn-light border" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-pill btn-primary-samsung px-4" id="btn-save-combo">Guardar Combo</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/combos.js"></script>
</body>
</html>
